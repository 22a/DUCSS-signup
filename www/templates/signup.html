<ion-view view-title="Signup">
  <ion-content>
    <div class="small-pad"></div>
    <div class="horizon-centre">
      <img class="signup-logo" src="img/ducss.png"/>
    </div>
    <div class="small-pad"></div>
    <form name="signupForm" ng-submit="signup(user)" novalidate>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="First Name" ng-model="user.first_name" autocorrect="off" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Last Name" ng-model="user.last_name" autocorrect="off" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="user.email" required>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Year of Study
          </div>
          <select ng-init="user.year = 1" ng-model="user.year" ng-options="option.value as option.name for option in yearOptions" required>
         </select>
        </label>
      </div>
      <button class="button button-block button-balanced" type="submit" ng-disabled="signupForm.$invalid">
        Sign Up
      </button>
    </form>
  </ion-content>
</ion-view>
