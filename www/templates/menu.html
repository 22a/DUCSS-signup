<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <img class="menu-logo" src="img/ducss.png"/>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="pinCheck('signup')">
          Signup
        </ion-item>
        <ion-item menu-close ng-click="pinCheck('review')">
          Review
        </ion-item>
        <ion-item menu-close ng-click="pinCheck('logout')">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
