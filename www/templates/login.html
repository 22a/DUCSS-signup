<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form name="loginForm" ng-submit="doLogin()" novalidate ng-hide="connecting">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" autocorrect="off" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" autocorrect="off" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="loginForm.$invalid">
            Log in
          </button>
        </label>
      </div>
    </form>
    <div ng-show="connecting">
      This is where the token connection screen will be...<br>
      <ion-spinner icon="crescent"></ion-spinner>
    </div>
  </ion-content>
</ion-modal-view>
